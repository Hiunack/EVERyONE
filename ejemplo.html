<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue {
            width: 150px;
            height: 100px;
            background-color: blue;

        }

        .red {
            width: 150px;
            height: 100px;
            background-color: red;
            ;
        }

        .blanco {
            width: 50px;
            height: 100px;
            background-color: white;

        }

        .blanco2 {
            width: 150px;
            height: 50px;
            background-color: white;

        }

        section {
            display: flex;

        }

        #elmedio {
            height: 50px;
        }

        #elmedio img {
            height: 100%;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <div class="blue"></div>
            <div class="blanco"></div>
            <div class="red"></div>
        </section>
        <section>
            <div class="blanco2"></div>
            <div id="elmedio" class="blanco"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Coat_of_arms_of_the_Dominican_Republic.svg/672px-Coat_of_arms_of_the_Dominican_Republic.svg.png"
                    alt=""></div>
            <div class="blanco2"></div>
        </section>
        <section>
            <div class="red"></div>
            <div class="blanco"></div>
            <div class="blue"></div>
        </section>
    </main>
</body>

</html>
